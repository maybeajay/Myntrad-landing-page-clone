<body>
    <header class="container">
        <nav class="flex spacebetween">
            <div class="left flex itemCenter">
                <img src="Images/myntra.png" alt="myntralogo">
                <ul class="flex itemCenter justifycenter font">
                    <li class="onHover ">Men</li>
                    <li class="onHover onHover1">Women</li>
                    <li class="onHover onHover2">KIDS</li>
                    <li class="onHover onHover3">Home & Living</li>
                    <li class="onHover onHover4">Beauty</li>
                    <li class="onHover onHover5">Studio</li>
                </ul>
            </div>
            <div class="right flex itemCenter">
                <input class="searchbar" type="text" placeholder="Search for products, Brand and more" pattern="[a-z]">
                <div class="phoneScreen">
                    <div class="profile mx2">
                        <button type="button" class="button" onclick="hideDiv()">
                            <span class="text__button"></span>
                            <span class="text__icon">
                                <ion-icon name="person-outline"></ion-icon>
                                <p class="pfont">Profile</p>
                            </span>
                        </button>
                    </div>
                    <div class="wishlist mx2">
                        <button type="button" class="button">
                            <span class="text__button"></span>
                            <span class="text__icon">
                                <ion-icon name="heart-outline"></ion-icon>
                                <p class="pfont">Wishlist</p>
                            </span>
                        </button>
                    </div>
                    <div class="bag">
                        <button type="button" class="button">
                            <span class="text__button"></span>
                            <span class="text__icon">
                                <ion-icon name="bag-handle-outline"></ion-icon>
                                <p class="pfont">bag</p>
                            </span>
                        </button>
                </div>
                </div>
            </div>
            </div>
    </header>
